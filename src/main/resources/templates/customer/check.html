<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <title>Customer Service</title>
</head>
<body>
<section class="jumbotron text-center">
    <div class="container">
        <h1>Registration System</h1>
        <form  th:action="${'/customer/check/booking'}" method="GET" class="form-inline justify-content-center mt-5">
            <div class="form-group mb-2">
                Enter Serial Nr.:</div>
            <div class="form-group mx-sm-3 mb-2">
                <input type="number" class="form-control" name="serial" id="serial">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Confirm</button>
        </form>
        <p th:if="${serial!=null}" style="color:red;">Bad serial number!</p>
    </div>
</section>
</body>
</html>
